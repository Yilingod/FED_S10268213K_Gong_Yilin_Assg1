<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steak house</title> 
    <link rel="icon" type="image/png" href="Images/logo.webp">
    <link href="style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="Reservation.js" defer></script>

    <style>
        #calendar-section{
            
            display: flex;
            align-items: center;
            justify-content: center;
            background-color:rgb(170, 235, 253);
            min-height: 100vh;
        }
        .wrapper{
            width: 40%;
            height: 60%;
            border-radius: 5%;
            padding: 1%;
            background-color: white;
        }
        .wrapper #head{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin:2% 8%;
        }
        
        #head .switch-icons i{
           font-size: 2rem;
           
           border-radius: 50%;
           cursor: pointer;
           
        }
        #head .switch-icons i:hover{
            background-color: rgb(216, 216, 216);
        }
        .calendar{
            padding: 5%;
        }
        .calendar ul{
            display: flex;
            list-style: none;
            flex-wrap: wrap;
            text-align: center;
        }
        .days li{
            z-index: 1;
            cursor: pointer;
            margin-top: 5%;

        }
        .inactive{
            color: rgb(180, 180, 180,0.8);
            pointer-events: none;
        }
        .current-active{
            pointer-events: none;
        }
        .weeks li{
            font-weight: 1000;
        }
        .calendar ul li{
            position: relative;
            width: calc(100%/7);
        }
        .calendar .days li::before{
            position: absolute;
            content: "";
            height: 40px;
            width: 40px;
            top: 50%;
            left: 50%;
            z-index: -1;
            border-radius: 50%;
            transform: translate(-50%,-50%);
            
        }
        .days li:hover::before{
            background: #dfdfdf;
            
        }
        .current-active::before{
            background-color: rgb(200, 227, 0);
            z-index: 100;
        }
        .current-active:hover::before {
            background:unset;
        }


    </style>
</head>
<body>
    <header>
        <a href="index.html" id="logo">
            <img src="Images/logo.webp" height="110" class="logo">
        </a>

        <input type="checkbox" id="check">
        <label for="check" class = "icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

       <nav>
            <a href="index.html">Home</a>
            <a href="About_Us.html">About Us</a>
            <a href="Menu.html">Menu</a>
            <a href="Reservation.html" class="active">Reservation</a>
            <a href="Contact.html">Contact</a>
        </nav>

    </header>
    <main>

        

        <section id="calendar-section">
            <div class="wrapper">
                <div id="head">
                    <h1 class="current-date">December 2024</h1>
                    <div class="switch-icons">
                        <i id="prev" class='bx bx-chevron-left'></i>
                        <i id="next" class='bx bx-chevron-right'></i>
                    </div>
                </div>
                <div class="calendar">
                    <ul class="weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="days"></ul>

                </div>
            </div>

        </section>
        
        
    </main>
    
    <footer>
        <img src="Images/logo.webp" alt="logo" id="footer-logo">
    </footer>
    
</body>
</html>
